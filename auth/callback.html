<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - OmniExporter AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #1a1a2e;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Connecting to Notion...</h1>
        <p id="status">Processing authorization...</p>
    </div>

    <script>
        // This page is loaded in the OAuth redirect
        // It processes the authorization response
        (async function() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                const statusEl = document.getElementById('status');

                if (error) {
                    statusEl.textContent = `Error: ${errorDescription || error}`;
                    setTimeout(() => window.close(), 3000);
                    return;
                }

                if (code) {
                    statusEl.textContent = 'Authorization successful! Completing setup...';
                    
                    // The chrome.identity.launchWebAuthFlow will capture this URL
                    // and pass it back to the extension
                    // No further action needed here
                    
                    setTimeout(() => {
                        statusEl.textContent = 'You can close this window';
                        window.close();
                    }, 2000);
                } else {
                    statusEl.textContent = 'No authorization code received';
                    setTimeout(() => window.close(), 3000);
                }
            } catch (error) {
                console.error('OAuth callback error:', error);
                document.getElementById('status').textContent = 'An error occurred';
                setTimeout(() => window.close(), 3000);
            }
        })();
    </script>
</body>
</html>
